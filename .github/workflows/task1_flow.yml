name: Check Task 1

on:
  pull_request:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  check_and_merge:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          repository: ${{ github.event.pull_request.head.repo.full_name }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Run check script
        id: check
        run: |
          STUDENT_ID=$(basename ${{ github.event.pull_request.head.ref }})
          python scripts/task1_flow.py "$STUDENT_ID" > check_output.txt 2>&1 || echo "FAILED=true" >> $GITHUB_ENV
          cat check_output.txt  # 顯示檢查結果到日誌
          echo "CHECK_OUTPUT=$(cat check_output.txt)" >> $GITHUB_ENV

      - name: Auto Merge PR
        if: ${{ env.FAILED != 'true' }}  # 檢查通過時執行
        uses: peter-evans/enable-pull-request-automerge@v3
        with:
          token: ${{ secrets.my_pat }}
          pull-request-number: ${{ github.event.pull_request.number }}
          merge-method: merge

      - name: Comment on PR
        if: ${{ env.FAILED == 'true' }}
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.my_pat }}
          script: |
            const comments = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number
            });
            const hasCommented = comments.data.some(comment => comment.body.includes('提交檢查未通過'));
            if (!hasCommented) {
              const comment = `提交檢查未通過，以下是問題：\n\n${process.env.CHECK_OUTPUT}\n\n請修正後重新提交 PR。`;
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: comment
              });
            }